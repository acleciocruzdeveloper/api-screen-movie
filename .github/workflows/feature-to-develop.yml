name: Java CI with Maven

on:
  push:
    branches:
      - "feature/*"
  pull_request:
    branches: [ "feature/*", "develop", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set Maven Properties with Secrets
        run: |
          echo "USERNAME_CONNECTION=${{ secrets.USERNAME_CONNECTION }}" >> settings.xml
          echo "PASSWORD_CONNECTION=${{ secrets.PASSWORD_CONNECTION }}" >> settings.xml
          echo "OMDB_APIKEY=${{ secrets.OMDB_APIKEY }}" >> settings.xml

      - name: Build with Maven
        run: mvn clean install

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests
        run: mvn test

  create-pull-request:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Git Configuration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and Push Temporary Branch
        run: |
          git checkout -b auto-pr-${{ github.sha }}
          git push origin auto-pr-${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request to Develop
        uses: peter-evans/create-pull-request@v4
        with:
          branch: auto-pr-${{ github.sha }}
          base: develop
          title: "Auto PR from Feature Branch"
          commit-message: "Automatic PR from feature branch"
          delete-branch: true